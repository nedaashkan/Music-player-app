<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-player-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="radio">
        <div class="radio-player">
          <div class="row gx-0 radio-track">
            <div class="col-md-5">
              <img
                src="https://i.scdn.co/image/ab67616d0000b273235e762de339c6076aa824dd"
                alt=""
                class="track-img"
              />
            </div>
            <div class="col-md-7 radio-track-info">
              <a href="#" target="_blank" class="radio-track-spotify"></a>
              <small class="radio-label">üìª Now Playing / Ready to play</small>
              <h2>Red Lines</h2>
              <h3>by SOHN</h3>
            </div>
          </div>

          <!-- radio-filters-list-firstly -->
          <div class="row radio-filters">
            <ul class="radio-filters-list radio-filters-list-firstly">
              <li><span class="selected">‚ö°Ô∏è Energy Station </span></li>
              <li><span>üßò‚Äç‚ôÄÔ∏è Calm </span></li>
              <li><span>üå± Exotic </span></li>
              <li><span>ü™ê Space </span></li>
            </ul>
          </div>
          <!-- radio-controls -->
          <div class="radio-controls">
            <button class="radio-controls-pause"></button
            ><span class="radio-controls-save"></span
            ><span class="radio-controls-skip"></span
            ><input
              type="range"
              min="1"
              max="100"
              class="radio-controls-volume"
              value="50"
            />
          </div>

          <!-- radio filters list secondary -->
          <div class="radio-filters">
            <ul class="radio-filters-list radio-filters-list-secondary">
              <li>
                <span class="selected"
                  ><i class="fas fa-random" aria-hidden="true"></i>
                  Shuffle</span
                >
              </li>
              <li>
                <span
                  ><i class="fas fa-fire-alt" aria-hidden="true"></i>
                  Trending</span
                >
              </li>
              <li>
                <span
                  ><i class="far fa-star" aria-hidden="true"></i> Recent</span
                >
              </li>
            </ul>
          </div>
          <!-- radio filters list secondary -->
          <div class="radio-filters radio-filters-list-secondary">
            <p>üå° Energy level</p>
            <ul class="radio-filters-list">
              <li><span>Low energy</span></li>
              <li><span>Medium energy</span></li>
              <li><span>High energy</span></li>
              <li><span class="selected">All tracks</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
